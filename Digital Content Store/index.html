	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Digital Content Store</title>
			<meta name="viewport" content="initial-sacle=1, maximum-scale=1, user-scalable=no, width=device-width">
			<link rel="stylesheet" href="../lib/css/ionic.min.css">
			<script src="../lib/js/ionic.bundle.min.js"></script>
			<script src="../scripts/todo.js"></script>
		</head>
		
		<body ng-app="store" ng-controller="storeCtrl">
			<ion-tabs class="tabs-positive tabs-icon-top">			
				<ion-tab title="Home" icon-on="ion-home" icon-off="ion-home">
					<ion-header-bar class="bar-positive">
						<h1 class="title">Home</h1>
						<button class="button button-positive" ng-click="login()">login</button>
					</ion-header-bar>
				</ion-tab>
				<ion-tab title="Music" icon-on="ion-ios7-musical-notes" icon-off="ion-ios7-musical-notes">
					<ion-header-bar class="bar-positive">
						<h1 class="title">Music</h1>
					</ion-header-bar>
				</ion-tab>
				<ion-tab title="Movies" icon-on="ion-ios7-film" icon-off="ion-ios7-film-outline">
					<ion-header-bar class="bar-positive">
						<h1 class="title">Movies</h1>
					</ion-header-bar>
				</ion-tab>
				<ion-tab title="Games" icon-on="ion-game-controller-a" icon-off="ion-game-controller-a">
					<ion-header-bar class="bar-positive">
						<h1 class="title">Games</h1>
					</ion-header-bar>
				</ion-tab>
			</ion-tabs>
			<script id="login.html" type="text/ng-template">
				<div class="modal">
					<ion-header-bar class="bar-stable">
						<h1 class="title">Welcome</h1>
						<button class="button button-assertive" ng-click="close()">Cancel</button> 
					</ion-header-bar>
					
					<ion-content class="padding has-header">
							<div class="list list-inset">
								<label class="item item-input">
									<input type="text" placeholder="Username">
								</label>
							</div>
							<div class="list list-inset">
								<label class="item item-input">
									<input type="text" placeholder="Password">
								</label>
							</div>
							<div class="padding">
								<button class="button button-block button-stable" ng-click="close()">Login</button>
							</div>
					</ion-content>
				</div>
			</script>
		</body>
	</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital Content Store</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="lib/css/ionic.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>        
        <script src="lib/js/ionic.bundle.min.js"></script>
        <script src="scripts/todo.js"></script>
        <script src="js/main.js"></script>

    </head>

    <body ng-app="store" ng-controller="storeCtrl">
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content ng-controller="ContentController">
            <ion-tabs class="tabs-positive tabs-icon-top">			
                <ion-tab title="Home" icon-on="ion-home" icon-off="ion-home" on-select="">
                    <ion-header-bar class="bar-positive">
                        <button class="button button-positive" ng-click="toggleLeft()">Options</button>
                        <h1 style="display:inline-block;" class="title" id="dynamictitle" ng-bind="name"></h1>
                        <button class="button button-balanced login-btn" ng-click="login()">Login</button>
                        <button class="button button-dark logout-btn" ng-click="logout()">Logout</button>                

                    </ion-header-bar>
                    <!-- start of tab contents, write page contents below this-->                    
                    <ion-content>
                        <div class="card"> <!--this works-->
                            <div class="item item-text-wrap">
                                This is a basic Card which contains an item that has wrapping text.
                            </div>
                        </div>

                        <div class="card">
                            <a class="item item-thumbnail-left">
                                <img src="images/adele.jpg">
                                <h2>Adele</h2>
                                <p>21</p>
                                <p class="subdued">1 Like</p>
                            </a>
                            <div class="item tabs tabs-secondary tabs-icon-left">
                                <a class="tab-item" data-id="" ng-click="like()">
                                    <i class="icon ion-thumbsup"></i>
                                    Like
                                </a>
                                <a class="tab-item" data-id="" ng-click="login()"> <!-- test function only, can put other function here-->
                                    <i class="icon ion-archive"></i>
                                    Rent
                                </a>
                                <a class="tab-item" data-id="" ng-click="buy()">
                                    <i class="icon ion-ios7-cart" ></i>
                                    Buy
                                </a>
                            </div>
                        </div>

                        <div class="card">
                            
                        </div>
                        
                        <dir id="mainContent" content="maincontents">
                        </dir>
                    </ion-content>
                </ion-tab>
                <ion-tab title="Lifestyle" icon-on="ion-briefcase" icon-off="ion-briefcase" on-select="getLifestyle()">
                    <ion-header-bar class="bar-positive">
                        <button class="button button-positive" ng-click="toggleLeft()">Options</button>
                        <h1 class="title">Lifestyle</h1>
                    </ion-header-bar>
                    <!-- Page Contents -->
                    <ion-content>
                        <dir id="lifestyleSection" content="lifestyleContent">
                        </dir>
                    </ion-content>
                </ion-tab>

                <ion-tab title="TV" icon-on="ion-monitor" icon-off="ion-monitor" on-select="getTV()">
                    <ion-header-bar class="bar-positive">
                        <button class="button button-positive" ng-click="toggleLeft()">Options</button>
                        <h1 class="title">TV</h1>
                    </ion-header-bar>
                    <!-- Page Contents -->
                    <ion-content>
                        <dir id="TVSection" content="tvContent">
                        </dir>
                    </ion-content>
                </ion-tab>

                <ion-tab title="Movies" icon-on="ion-ios7-film" icon-off="ion-ios7-film-outline" on-select="getMovie()">
                    <ion-header-bar class="bar-positive">
                        <button class="button button-positive" ng-click="toggleLeft()">Options</button>
                        <h1 class="title">Movies</h1>
                    </ion-header-bar>
                    <!-- Page Contents -->
                    <ion-content>
                        <dir id="movieSection" content="movieContent">
                        </dir>
                    </ion-content>
                </ion-tab>
                <ion-tab title="Games" icon-on="ion-game-controller-a" icon-off="ion-game-controller-a" on-select="getGame()">
                    <ion-header-bar class="bar-positive">
                        <button class="button button-positive" ng-click="toggleLeft()">Options</button>
                        <h1 class="title">Games</h1>
                    </ion-header-bar>
                    <!-- Page Contents -->
                    <ion-content>
                        <dir id="gameSection" content="gameContent">
                        </dir>
                    </ion-content>
                </ion-tab>
            </ion-tabs>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <!-- Left content -->
            <div class="list list-inset" ng-controller = "SearchController">
                <form class="item item-input" id="searchBox">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" id="query" placeholder="Search" ng-model="queryString">
                    <input type="submit" ng-click="query(queryString)" style="display:none;">
                </form>
            </div>
            <ul class="list">
                <li class="item item-toggle">
                    Option A
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Option B
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    Option C
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </ion-side-menu>

        <script id="login.html" type="text/ng-template">
            <div class="modal" ng-controller = "LoginController">
            <ion-header-bar class="bar-stable">
            <h1 class="title">Welcome</h1>
            <button class="button button-assertive" ng-click="close()">Cancel</button> 
            </ion-header-bar>

            <ion-content class="padding has-header">
            <div class="list list-inset">
            <form id = "loginForm">
            <label class="item item-input">
            <input type="text" name="email" placeholder="Username">
            </label>
            <label class="item item-input"> 
            <input type="password" name="password" placeholder="Password">
            </label>
            </div>
            <div class="padding">
            <button class="button button-block button-stable" ng-click="userLogin();close();">Login</button>
            </div>
            </form>
            </ion-content>
            </div>
        </script>
    </body>
</html>
